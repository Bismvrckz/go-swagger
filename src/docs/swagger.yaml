basePath: /
host: localhost:3000
info:
  contact: {}
  description: Go-Cloak, Echo, Swagger
  title: Echo Swagger Go-Cloak
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - '*/*'
      description: get the status of server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
      - root
  /login:
    post:
      consumes:
      - multipart/form-data
      description: Login Go-Cloak.
      parameters:
      - description: Username
        in: formData
        name: user
        required: true
        type: string
      - description: Password
        in: formData
        name: pass
        required: true
        type: string
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Login Go-Cloak.
      tags:
      - root
schemes:
- http
securityDefinitions:
  BasicAuth:
    type: basic
  OAuth2Application:
    flow: application
    scopes:
      admin: ' Grants read and write access to administrative information'
      write: ' Grants write access'
    tokenUrl: http://localhost:8080/realms/demo/protocol/openid-connect/token
    type: oauth2
swagger: "2.0"
